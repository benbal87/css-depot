<div class="checkbox-container">
  <input
    id="checkboxDark"
    type="checkbox"
    class="checkbox-dark"
    [disabled]="false"
  />
  <label for="checkboxDark">
    Checkbox Label
  </label>
</div>

<div class="checkbox-container">
  <input
    id="checkboxDarkDisabled"
    type="checkbox"
    class="checkbox-dark"
    [disabled]="true"
  />
  <label for="checkboxDark">
    Checkbox Label Disabled
  </label>
</div>
