<ng-template #designItemWrapperRef>

  <mat-tab-group class="primary-800-bg wrapper" [selectedIndex]="1">
    <mat-tab label="View">
      <ng-container *ngComponentOutlet="display.component"></ng-container>
    </mat-tab>
    <mat-tab label="Template">
      <pre><code [highlight]="display.template"></code></pre>
      <button
        class="btn-default"
        [cdkCopyToClipboard]="display.template"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Copy Content"
          fontIcon="content_copy"
        ></mat-icon>
      </button>
    </mat-tab>
    <mat-tab label="SCSS">
      <pre><code [highlight]="display.style"></code></pre>
      <button
        class="btn-default"
        [cdkCopyToClipboard]="display.style"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Copy Content"
          fontIcon="content_copy"
        ></mat-icon>
      </button>
    </mat-tab>
  </mat-tab-group>

</ng-template>
