<mat-tab-group [selectedIndex]="1">

  @for (tab of tabs; track tab.label) {
    <mat-tab [label]="tab.label">
      <div class="tab-content">
        <design-presentation-grid>
          @for (item of tab.items; track i; let i = $index) {
            <design-item-wrapper [display]="item"></design-item-wrapper>
          }
        </design-presentation-grid>
      </div>
    </mat-tab>
  }

</mat-tab-group>
